<div id="round-info" class="flex flex-col flex-1 text-white">
    <h2 #tooltip="matTooltip"
        matTooltip="You will get matched agains similar round players in battle!"
        matTooltipPosition="right" id="round-title">
        ROUND: {{ player.round }}
    </h2>
    <div #tooltip="matTooltip" matTooltip="If you run out of lives, you will loose. You get -1 life for a lost combat."
        matTooltipPosition="right">
        Lives left: {{ getLivesString() }}
    </div>
    <div #tooltip="matTooltip" matTooltip="Reach the top or die trying, glory awaits!" matTooltipPosition="right">
        Wins: {{ getPlayerWins() }}
    </div>
</div>
