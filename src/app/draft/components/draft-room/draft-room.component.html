<div class="grid place-items-center min-h-full gap-8 p-4">
  <mat-card class="max-w-fit">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Name: {{player?.name}}</mat-card-title>
      <mat-card-subtitle>ID: {{player?.playerId}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>{{playerData}}</mat-card-content>
  </mat-card>

  <mat-card class="max-w-fit">
    <mat-card-header>
      <mat-card-title>shop</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let item of shop">
        <mat-card class="m-2">
          <mat-card-header>
            <mat-card-title>{{item.name}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>Cost: {{item.price}}</p>
            <p>Effect: {{item.description}}</p>
            <button mat-raised-button color="primary" (click)="draftService.sendMessage('buy', {itemId: item.itemId})">
              Buy
            </button>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="max-w-fit">
    <mat-card-header>
      <mat-card-title>actions</mat-card-title>
    </mat-card-header>
    <button (click)="draftService.sendMessage('die','message')" mat-raised-button color="primary" class="p-4 m-4">
      Die!
    </button>
    <button (click)="draftService.sendMessage('live','message')" mat-raised-button color="primary" class="p-4 m-4">
      Live!
    </button>
  </mat-card>

</div>
