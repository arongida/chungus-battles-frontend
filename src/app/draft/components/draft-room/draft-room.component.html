<app-draft-toolbar class="fixed w-screen top-0 z-10" [player]="player!" [availableTalents]="availableTalents!"></app-draft-toolbar>

<app-talent-icons class="z-10" [player]="player!"></app-talent-icons>

<div class="flex flex-col justify-center items-center scale-50 lg:scale-100 z-0 bg-cover w-screen h-screen" [style.background-image]="
'url(https://chungus-battles.b-cdn.net/chungus-battles-assets/BG_01.png)'
">
  <div class="flex flex-row justify-evenly w-full">
    <div id="shop" class="items-center flex justify-center p-1">
      <app-shop [shop]="shop ?? []" [refreshShopCost]="player?.refreshShopCost ?? 2" [playerLevel]="player?.level ?? 1"
        [playerGold]="player?.gold ?? 0"></app-shop>
    </div>
  </div>
</div>

<app-round-info [player]="player!"></app-round-info>

<div id="available-collections" class="flex flex-row">
  <div class="mx-2">Available: </div>
  @for (itemCollection of availableCollections; track $index) {
  <div class="m-0.5" #tooltip="matTooltip" matTooltip={{itemCollection.requirements}} matTooltipPosition="above">
    <p class="font-bold text-xs">{{itemCollection.name}}</p>
  </div>
  }
</div>

<div id="active-collections" class="flex flex-row">
  <div class="mx-2">Active: </div>
  @for (itemCollection of activeCollections; track $index) {
  <div class="m-0.5" id="collection-{{itemCollection.itemCollectionId}}-{{player?.playerId}}" #tooltip="matTooltip"
    matTooltip={{itemCollection.effect}} matTooltipPosition="below">
    <p class="font-bold text-xs">{{itemCollection.name}}</p>
  </div>
  }
</div>

<app-ready-button />
