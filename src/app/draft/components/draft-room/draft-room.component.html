<div class="flex flex-col flex-1 justify-center items-center h-screen">
  <div class="flex flex-row justify-center w-full">

    <div id="character" class="flex basis-1/5 p-1 justify-center items-center">
  
      <app-character-sheet class="min-w-fit max-w-fit" [player]="player!"></app-character-sheet>
  
    </div>
  
    <div id="shop" class="basis-3/5 items-center flex justify-center p-1">
      <app-shop [shop]="shop!"></app-shop>
    </div>
  
    <div id="talents" class="basis-1/5 justify-center content-center text-center p-1 ">
      <app-talents [talents]="availableTalents!"></app-talents>
    </div>
  
  </div>
</div>



<div class="flex items-baseline justify-between">
  <h2 id="round-title">ROUND: {{player?.round}}</h2>
  <app-draft-menu class=""></app-draft-menu>
</div>
