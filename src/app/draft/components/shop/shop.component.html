

  <div class="flex flex-row">
    <mat-card *ngFor="let item of shop" class="m-2 ">
      <mat-card-header>
        <mat-card-title>{{item.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Cost: {{item.price}}</p>
        <p>Effect: {{item.description}}</p>
        <button mat-raised-button color="primary" (click)="draftService.sendMessage('buy', {itemId: item.itemId})">
          Buy
        </button>
      </mat-card-content>
    </mat-card>
  </div>
