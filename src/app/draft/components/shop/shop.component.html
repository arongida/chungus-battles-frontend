
  <div id="shop" class="grid-cols-2 grid-rows-3 grid max-w-fit bg-slate-600 rounded-md p-4">
    <mat-card *ngFor="let item of shop" class="m-2 w-40 h-56 items-center overflow-x-hidden">
      <mat-card-header class="mb-5">
        <mat-card-title>{{item.name | slice:0:8}}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="">
        <p>Cost: {{item.price}}</p>
        <p class="">Effect: {{item.description | slice:0:20}}</p>
        
      </mat-card-content>
      <mat-card-actions class="mt-5">
        <button mat-raised-button color="primary" class="" (click)="draftService.sendMessage('buy', {itemId: item.itemId})">
          Buy
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <button mat-raised-button color="primary" class="mt-5" (click)="draftService.sendMessage('refresh_shop',{})">
    Refresh shop
  </button>
