<div class="w-full overflow-auto rounded-md p-4 fixed left-0 top-15">
  <div class="text-white flex flex-row">
    @for (talent of player.talents; track $index) {
    <div class="p-1 rounded-sm" #tooltip="matTooltip"
      matTooltip="{{ talent.description }}" matTooltipPosition="below"
      id="talent-{{talent.talentId}}-{{player.playerId}}">
      <div>{{ talent.name }}</div>
    </div>
    }
  </div>
</div>
