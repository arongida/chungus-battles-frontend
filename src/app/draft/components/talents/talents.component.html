<div id="talents" class="grid-cols-1 grid-rows-2 grid max-w-fit bg-slate-600 rounded-md p-4">

  @for (talent of talents; track $index) {
  <mat-card class="m-3 w-64 h-40 items-center">
    <mat-card-header class="mb-5">
      <mat-card-title>{{talent.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="">
      <p>Effect: {{talent.description}}</p>

    </mat-card-content>
    <mat-card-actions class="mt-5">
      <button mat-raised-button color="primary" class=""
        (click)="draftService.sendMessage('select_talent', {talentId: talent.talentId})">
        Select
      </button>
    </mat-card-actions>
  </mat-card>
  }

</div>
