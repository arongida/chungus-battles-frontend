<div class="flex flex-col w-full h-full items-center justify-center">

  <div id="talents" class="px-3 py-6 lg:px-6 lg:py-12 max-w-fit overflow-hidden" [style.background-image]="
      'url(https://chungus-battles.b-cdn.net/chungus-battles-assets/talent_scroll_01.png)'
    " [style.background-size]="'100% 100%'" [style.background-position]="'center'">
    <div class="grid grid-cols-2 lg:grid-cols-1 scale-75 lg:scale-100">
      @for (talent of talents; track $index) {
      <div
        class="mx-3 px-3 py-3 flex flex-col align-middle justify-center w-80 h-60 items-center transform transition-transform scale-75 hover:scale-90"
        [style.background-image]="'url(' + getTalentImage(talent) + ')'" [style.background-size]="'100% 100%'"
        [style.background-position]="'center'" (mouseenter)="onMouseEnterTalent(talent)"
        (mouseleave)="onMouseLeaveTalent(talent)" (click)="selectTalent(talent.talentId)">
        <h2 class="mb-5 mt-2 text-xl">
          {{ talent.name }}
        </h2>
        <div class="mx-3 text-center">
          <p class="my-3">{{ talent.description }}</p>
          @for (tag of talent.tags; track $index) {
          <mat-chip class="mr-1 py-3">{{ tag }}</mat-chip>
          }
        </div>
      </div>
      }

      <div class="flex min-w-full justify-center items-center col-span-2 lg:col-span-1">
        <button class="sm:scale-75 scale-100 ml-5" #tooltip="matTooltip" matTooltip="{{playerLevel * 2}} gold" mat-fab
          matTooltipPosition="right" color="text-white" (click)="draftService.sendMessage('refresh_talents', {})"
          (mouseenter)="switchTalentRefreshAnimate()" (mouseleave)="switchTalentRefreshAnimate()">
          <mat-icon [ngClass]="{'animate-spin': hoverTelentRefresh}">refresh</mat-icon>
        </button>
      </div>
    </div>

  </div>

</div>
