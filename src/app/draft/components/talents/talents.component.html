@if (talents.length > 0) {
<button #tooltip="matTooltip" matTooltip="{{playerLevel * 2}} gold" mat-fab matTooltipPosition="right"
  color="text-white" class="m-2 p-2 flex-1" (click)="draftService.sendMessage('refresh_talents', {})"
  (mouseenter)="switchTalentRefreshAnimate()" (mouseleave)="switchTalentRefreshAnimate()">
  <mat-icon [ngClass]="{'animate-spin': hoverTelentRefresh}">refresh</mat-icon>
</button>
<div id="talents" class="grid-cols-1 grid-rows-2 grid max-w-fit px-6 py-12" [style.background-image]="
      'url(https://chungus-battles.b-cdn.net/chungus-battles-assets/talent_scroll_01.png)'
    " [style.background-size]="'100% 100%'" [style.background-position]="'center'">
  @for (talent of talents; track $index) {
  <div
    class="mx-3 px-3 flex flex-col align-middle justify-center w-80 h-60 items-center transform transition-transform scale-75 hover:scale-90"
    [style.background-image]="'url(' + getTalentImage(talent) + ')'" [style.background-size]="'100% 100%'"
    [style.background-position]="'center'" #tooltip="matTooltip" matTooltip="{{ talent.description }}"
    matTooltipPosition="right" (mouseenter)="onMouseEnterTalent(talent)" (mouseleave)="onMouseLeaveTalent(talent)">
    <h2 class="mb-5 mt-2">
      <div>{{ talent.name }}</div>
    </h2>
    <div class="m-2">
      <p>{{ talent.description }}</p>
      @for (tag of talent.tags; track $index) {
      <mat-chip class="mr-1 py-1">{{ tag }}</mat-chip>
      }
    </div>
    <div>
      @if (talent.showDetails) {
      <div class="mt-5">
        <button mat-raised-button color="warn" class="" (click)="
                  draftService.sendMessage('select_talent', {
                    talentId: talent.talentId,
                  })
                ">
          Select
        </button>
      </div>
      }
    </div>
  </div>
  }
</div>
} @else {
<img class="transition-transform"
  src="https://chungus-battles.b-cdn.net/chungus-battles-assets/talent_scroll_02_empty.png" alt="" />
}
