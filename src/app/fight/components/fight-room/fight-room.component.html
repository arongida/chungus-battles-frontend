@if (player) {
<app-draft-toolbar class="fixed w-screen top-0 z-10" [player]="player"></app-draft-toolbar>
}



<div class="flex flex-row justify-center items-center w-screen h-screen scale-50 lg:scale-100">
  @if (player) {
  <div id="character" class="flex basis-1/3 p-6 justify-center items-center">
    <div class="flex flex-col">
      <app-skill-icons class="pb-10 z-10" [player]="player"></app-skill-icons>
      <app-character-details [combat]="true" [player]="player" class="min-w-fit max-w-fit"></app-character-details>
    </div>
  </div>
  }

  <div class="flex justify-center">
    <app-combat-log [combatLog]="combatLog"></app-combat-log>
  </div>

  @if (enemy) {
  <div id="enemy" class="flex basis-1/3 p-6 justify-center items-center">
    <div class="flex flex-col">
      <app-skill-icons class="pb-10 z-10" [player]="enemy"></app-skill-icons>
      <app-character-details [combat]="true" [player]="enemy" [enemy]="true" class="min-w-fit max-w-fit"></app-character-details>
    </div>
  </div>
  }
</div>


@if (player) {
<app-round-info [player]="player"></app-round-info>
}
