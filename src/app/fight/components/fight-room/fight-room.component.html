@if (player) {
<app-draft-toolbar class="fixed w-screen top-0 z-10" [player]="player"></app-draft-toolbar>
}



<div class="w-screen h-screen  bg-amber-950 bg-cover
  bg-[url('https://chungus-battles.b-cdn.net/chungus-battles-assets/BG_01.png')]">


    @if (enemy) {
      <div class="fixed top-16 flex items-center justify-center w-screen mt-6">
        <div id="enemy"
             class="flex justify-center items-center bg-amber-900 bg-opacity-20 pb-5">
          <div class="relative">
            <app-character-details [combat]="true"
                                   [player]="enemy"
                                   [enemy]="true"
                                   class="min-w-fit max-w-fit"></app-character-details>

            <app-skill-icons class="px-2 z-10"
                             [player]="enemy"></app-skill-icons>

          </div>
        </div>
      </div>
    }


    @if (player) {
      <div class="fixed bottom-2 flex items-center justify-center w-screen mb-4">
        <div id="character"
             class="flex justify-center items-center bg-amber-900 bg-opacity-20">
          <div class="relative">
            <app-skill-icons class="px-2 z-10"
                             [player]="player"></app-skill-icons>
            <app-character-details [combat]="true"
                                   [player]="player"
                                   class="min-w-fit max-w-fit"></app-character-details>
          </div>
        </div>
      </div>
    }



</div>


@if (player) {
<app-round-info [player]="player"></app-round-info>
}

<div class="flex justify-center fixed bottom-1 right-1 scale-50 lg:scale-100">
  <app-combat-log class="" [combatLog]="combatLog"></app-combat-log>
</div>
