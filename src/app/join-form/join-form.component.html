<div class="grid place-items-center min-h-full gap-8 p-4" style="grid-template-rows: auto 1fr auto">

  <header class="text-center font-mono">
    <div class="text-6xl sm:text-9xl mt-10">Chungus Battles</div>
    <div class="text-xl mt-8">For the chungus!</div>
  </header>

  <div class="flex flex-col gap-8" (keyup.enter)="draftService.joinOrCreate(nameControl.value!)">
    <div class="item-container">
      <img src="https://chungus-battles.b-cdn.net/chungus-battles-assets/Portrait_ID_0_Placeholder.png"
        alt="player portrait" class="player-portrait" style="width: 100%; height: auto;">
        <button class="prev-button">prev</button>
        <button class="next-button">next</button>
    </div>
    <mat-form-field class="m-4">
      <mat-label>Name</mat-label>
      <input matInput [formControl]="nameControl">
    </mat-form-field>
    <button (click)="draftService.joinOrCreate(nameControl.value!)" mat-raised-button color="primary">
      Start!
    </button>
  </div>

</div>
